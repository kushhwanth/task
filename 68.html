<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px 0;
        }
        input[type="text"] {
            width: 100%;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #eee;
            border-radius: 4px;
        }
        .completed {
            text-decoration: line-through;
        }
        .toggle {
            margin-top: 10px;
            cursor: pointer;
        }
        .progress {
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #4caf50;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .container {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <div class="container">
        <label for="user-name">Enter your name: </label>
        <input type="text" id="user-name" placeholder="Enter your name" />
        <h2>Welcome, <span id="display-name">User</span>!</h2>

        <input type="text" id="new-task" placeholder="Add a new task" />
        <button id="add-task-btn">Add Task</button>

        <ul id="task-list"></ul>

        <button id="toggle-btn" class="toggle">Show Completed</button>
        
        <div class="progress">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <button id="mode-btn">Dark/Light Mode</button>
    </div>

    <script>
        const userNameInput = document.getElementById('user-name');
        const displayName = document.getElementById('display-name');
        const newTaskInput = document.getElementById('new-task');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const toggleBtn = document.getElementById('toggle-btn');
        const progressBar = document.getElementById('progress-bar');
        const modeBtn = document.getElementById('mode-btn');
        let tasks = [];
        let showCompleted = false;
        let darkMode = false;

        userNameInput.addEventListener('input', () => {
            displayName.textContent = userNameInput.value || 'User';
        });

        addTaskBtn.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                newTaskInput.value = '';
                renderTasks();
            }
        });

        function renderTasks() {
            taskList.innerHTML = '';
            const filteredTasks = tasks.filter(task => task.completed === showCompleted);
            filteredTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = task.completed ? 'completed' : '';
                li.innerHTML = `
                    <span>${task.text}</span>
                    <button onclick="editTask(${index})">Edit</button>
                    <button onclick="deleteTask(${index})">Delete</button>
                    <button onclick="toggleComplete(${index})">
                        ${task.completed ? 'Undo' : 'Complete'}
                    </button>
                `;
                taskList.appendChild(li);
            });
            updateProgressBar();
        }

        function editTask(index) {
            const newTaskText = prompt('Edit task:', tasks[index].text);
            if (newTaskText) {
                tasks[index].text = newTaskText;
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        toggleBtn.addEventListener('click', () => {
            showCompleted = !showCompleted;
            toggleBtn.textContent = showCompleted ? 'Show Pending' : 'Show Completed';
            renderTasks();
        });

        function updateProgressBar() {
            const completedTasks = tasks.filter(task => task.completed).length;
            const totalTasks = tasks.length;
            const progress = totalTasks === 0 ? 0 : (completedTasks / totalTasks) * 100;
            progressBar.style.width = progress + '%';
        }

        modeBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        });

        renderTasks();
    </script>
</body>
</html>
